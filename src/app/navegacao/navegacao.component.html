<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false"
  >
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#">Minhas Listas</a>
      <a mat-list-item href="#">Meu Resumo</a>
      <a mat-list-item href="#">Contribuintes</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>TravelTracer</span>
    </mat-toolbar>

    <!-- Add Content Here -->
    <app-listas-de-contribuicao></app-listas-de-contribuicao>
    <app-lista-gastos></app-lista-gastos>

    <app-botato-add-principal id="novo-gasto"></app-botato-add-principal>


  </mat-sidenav-content>
</mat-sidenav-container>
